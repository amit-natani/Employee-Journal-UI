<div class="container-fluid">
  <form id="entry-form" class="form-horizontal">
    <div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <div *ngFor="let key of objectKeys(error)">
        {{key | titlecase}}: {{error[key]}}
      </div>
    </div>
    <div *ngIf="showSuccessMessage" class="alert alert-success alert-dismissible">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      Entry Created Successfully.
    </div>
    <div style="margin: 20px 0px">
      <h5>Worklog: </h5>
      <button (click)="getLevelTwoEntryTypesButton(type)" style="margin: 5px 5px; border-radius: 40px;" *ngFor="let type of worklog_types" class="btn btn-success" [class.active_task_type]="entry.task_type_id === type.id">{{type.name}}</button>
    </div>
    <div style="margin: 20px 0px">
      <h5>Feedback: </h5>
      <button (click)="getLevelTwoEntryTypesButton(type)" style="margin: 5px 5px; border-radius: 40px;" *ngFor="let type of feedback_types" class="btn btn-success" [class.active_task_type]="entry.task_type_id === type.id">{{type.name}}</button>
    </div>

    <div class="form-group" *ngIf="entry.task_type_id">
      <label class="control-label col-4">Accessibility: *</label>
      <div class="col-4">
        <ng-select [items]="sharingLevels"
          bindLabel="value"
          bindValue="key"
          (change)="handleAccessibilityChange()"
          placeholder="Choose a sharing level"
          [(ngModel)]="entry.sharing_level"
          name="sharing_level"
          #sharing_level="ngModel">
        </ng-select> 
      </div>
    </div>
    <div class="form-group" *ngIf="entry.sharing_level == 'custom'">
      <label class="control-label col-4">Select users to share: *</label>
      <div class="col-10">
        <ng-select [items]="users"
          bindLabel="full_name"
          placeholder="Select users to tag"
          [multiple]="true"
          [hideSelected]="true"
          (search)="getTaggingUsers($event)"
          [typeahead]="tagUserQuery"
          name="sharees"
          #sharees="ngModel"
          [(ngModel)]="entry.shared_with">
        </ng-select>
      </div>
    </div>
    <div *ngIf="ableForFeedback" class="form-group custom-control custom-checkbox">
      <input (change)="handleFeedbackClick()" name="addFeedback" [(ngModel)]="addFeedback" type="checkbox" class="custom-control-input" id="addFeedback">
      <label class="custom-control-label" for="addFeedback">Add Feadback</label>
    </div>
    <div *ngFor="let feedback of feedbacks; index as i">
      <div class="form-group" *ngIf="entry.task_type_id">
        <label class="control-label col-4">Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="description" style="resize: none;" id="description-textarea" [(ngModel)]="feedback.description.text"></textarea>
        </div>
      </div>
      <!-- <ng-template dynamic-content-instant-feedback></ng-template> -->
      <app-feedback-others [data]="feedbackInitialData" #feedbacks></app-feedback-others>
      <div class="form-group">
        <label class="control-label col-4">Accessibility:</label>
        <div class="col-4">
          <ng-select [items]="sharingLevels"
            bindLabel="value"
            bindValue="key"
            (change)="handleAccessibilityChange()"
            placeholder="Choose a sharing level"
            [(ngModel)]="feedback.sharing_level"
            name="sharing_level"
            #sharing_level="ngModel">
          </ng-select> 
        </div>
      </div>
      <div class="form-group" *ngIf="feedback.sharing_level == 'custom'">
        <label class="control-label col-4">Select users to share:</label>
        <div class="col-10">
          <ng-select [items]="users"
            bindLabel="full_name"
            placeholder="Select users to tag"
            [multiple]="true"
            [hideSelected]="true"
            (search)="getTaggingUsers($event)"
            [typeahead]="tagUserQuery"
            name="sharees"
            #sharees="ngModel"
            [(ngModel)]="feedback.shared_with">
          </ng-select>
        </div>
      </div>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-success" type="button" (click)="addAnotherFeedback()">Add another feedback</button>
        </div>
      </div>
    </div>
    <div class="form-group" *ngIf="entry.task_type_id"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-success" type="button" (click)="saveEntry()">Save Entry</button>
      </div>
    </div>
  </form>
</div>
