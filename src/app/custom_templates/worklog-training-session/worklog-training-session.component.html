<div class="form-group">
  <label class="control-label col-sm-2">Created for date:</label>
  <div class="col-sm-10">
    <input name="worklog_date" class="form-control" type="date" [(ngModel)]="data.worklog_date"/>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Duration:</label>
  <div class="col-sm-10"> 
    <input name="duration" class="form-control" type="number" [(ngModel)]="data.duration">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Session Topic:</label>
  <div class="col-sm-10">
    <input name="session_topic" class="form-control" type="text" [(ngModel)]="data.session_topic"/>
  </div>
</div>
