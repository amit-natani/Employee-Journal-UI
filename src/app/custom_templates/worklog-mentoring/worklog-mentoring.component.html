<div class="form-group">
  <label class="control-label col-sm-2">Related to:</label>
  <div class="col-sm-10">
    <ng-select [items]="users"
      bindLabel="full_name"
      bindValue="id"
      placeholder="Select user"
      [hideSelected]="true"
      (search)="getUsers($event)"
      name="user"
      #user="ngModel"
      [(ngModel)]="data.related_to">
    </ng-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Created for date:</label>
  <div class="col-sm-10">
    <input class="form-control" type="date" [(ngModel)]="data.worklog_date"/>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Duration:</label>
  <div class="col-sm-10"> 
    <input name="duration" class="form-control" type="number" [(ngModel)]="data.duration">
  </div>
</div>
