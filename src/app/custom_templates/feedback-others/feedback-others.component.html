<div class="form-group">
  <label class="control-label col-sm-2">Billing Head:</label>
  <div class="col-sm-10">
    <ng-select [items]="billingHeads"
      bindLabel="display_name"
      placeholder="Select billing head"
      [multiple]="true"
      [(ngModel)]="data.billing_head"
      name="billingHead"
      #billingHead="ngModel">
    </ng-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Related to:</label>
  <div class="col-sm-10">
    <ng-select [items]="users"
      bindLabel="full_name"
      (search)="getUsers($event)"
      bindValue="id"
      placeholder="Select user"
      [(ngModel)]="data.related_to"
      name="user"
      #user="ngModel">
    </ng-select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-2">Rating:</label>
  <div class="col-sm-10">
    <input name="rating" type="number" class="form-control" [(ngModel)]="data.rating"> 
  </div>
</div>
